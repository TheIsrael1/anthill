<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anthill</title>
  </head>
  <body >
    <div id="root" class="w-full h-[100vh] bg-white font-sans"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        const el = document.getElementById('intro');
        el.style.minHeight = window.innerHeight + 'px';
      })();
      // Calculate 1vh value in pixels
      // based on window inner height
      var vh = window.innerHeight * 0.01;

      // Set the CSS variable to the root element
      // Which is equal to 1vh
      document.documentElement.style.setProperty('--vh', vh + 'px');
    </script>
  </body>
</html>
